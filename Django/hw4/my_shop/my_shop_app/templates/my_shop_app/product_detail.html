{% extends 'my_shop_app/base.html' %}
{% block content %}
{% load static %}
<h2>{{ product.name }}</h2>
<img src="{% static product.image_url %}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p>Ціна: {{ product.price }} грн</p>
<p>На складі: {{ product.stock }}</p>
<a href="{% url 'catalog' %}">Повернутись до каталогу</a>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'trivia_app/css/main.css' %}">
    <title>{{ category }}</title>
</head>
<body>
    <h1>Категорія: {{ category }}</h1>
    <h2>{{ question_text }}</h2>
    <ul>
        {% for answer in answers %}
            <li>{{ answer }}</li>
        {% endfor %}
    </ul>
    <a href="/">Повернутися до категорій</a>
</body>
</html>
